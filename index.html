<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="body-container">
      <div class="header-messages"></div>
      <div class="navbar navbar-expand-xl navbar-light fixed-top bg-white">
        <a href="#" class="navbar-brand">
          <img class="logo" src="assets/images/ikea-logo.svg" alt="logo"
        /></a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Rooms</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Offers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">What's new</a>
            </li>
          </ul>
        </div>
        <div class="navbar-search">
          <div class="search-box">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="What are you looking for?" />
            <i class="bi bi-camera"></i>
          </div>
        </div>
        <div class="navbar-icons">
          <div class="location-container">
            <i class="bi bi-shop"></i>
            <div class="location-text">
              <small>See opening hours and more</small>
              <strong>Select store</strong>
            </div>
          </div>
          <i class="bi bi-person"></i>
          <i class="bi bi-heart"></i>
          <i class="bi bi-minecart-loaded"></i>
        </div>

        <!-- Toggler -->
        <button
          class="navbar-toggler toggler"
          id="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <!-- Gallery div -->
      <div class="border-top mt-nav-2 pt-nav">
        <div class="image-gallery row">
          <div class="col-12 col-lg-6">
            <img
              src="https://www.ikea.com/images/49/b4/49b4ae9edac2dacb67929ff5ececd994.jpg?f=xl"
              alt="sale"
            />
          </div>
          <div class="image-column col-6 col-lg-3">
            <img
              class="short-img"
              src="https://www.ikea.com/ext/ingkadam/m/6fe00db2519c240f/original/PH180057.jpg?f=xs"
              alt="dinner table"
            />
            <img
              class="long-img"
              src="https://www.ikea.com/ext/ingkadam/m/1a58fe57019783c0/original/PH171011.jpg?f=xs"
              alt
            />
          </div>
          <div class="image-column col-6 col-lg-3">
            <img
              class="long-img"
              src="https://www.ikea.com/images/65/38/65383e77617de45341e1e27b2c38ad67.jpg?f=xs"
              alt
            />
            <img
              class="short-img"
              src="https://www.ikea.com/images/45/d9/45d9cfbab2bad50883e69eaf6e9e7bfa.jpg?f=xs"
              alt
            />
          </div>
        </div>
      </div>

      <!-- Sales buttons -->
      <div
        class="sales-buttons d-flex justify-content-between border-bottom pb-5"
      >
        <img
          src="https://www.ikea.com/images/19/38/19385db4e05919d70f0b4c2f94907b3d.jpg?f=l"
          alt="Furniture sale"
          class="w-49"
        />
        <img
          src="https://www.ikea.com/images/db/c3/dbc35f1f06fc08923f78ceb23acc365a.jpg?f=l"
          alt="Accessories sale"
          class="w-49"
        />
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
