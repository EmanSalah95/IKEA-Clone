<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- link code for icon link in top of page -->
    <link rel="shortcut icon" href="./assets/images/ikea-logo.png" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>LogIn</title>
  </head>
  <body>
    <!-- Start login Page -->
    <div class="log-parent">
      <div class="container">
        <!-- Left section -->
        <section class="row left-box-log">
          <section class="col-md-5 col-12 login-heading">
            <h3>Create an IKEA Profile</h3>
            <p>Already have an account? <a href="./Log-in.html"> Login</a></p>
          </section>

          <!-- Center Section -->
          <section class="col-md-2 col-12 center-sec"></section>
          <!-- Right Section -->
          <section class="col-md-5 col-12 login-form">
            <div class="form-floating mb-3 input-log">
              <form class="row g-3 needs-validation" novalidate onsubmit="signUp(event)" >
                <div class="input-box">
                  <input
                    for="validationCustom01"
                    type="text"
                    class="form-control input-sign-form"
                    id="firstname"
                    placeholder="First Name"
                    onkeyup="validateInput(event)"
                    required
                    pattern="[A-Za-z]{3,}"
                  />
                  <!-- <div class="invalid-feedback">First name should be more than 2 characters!</div> -->
                  <div id="firstname-feedback" style="font-size: 0.8rem;"></div>
                </div>
                <div class="input-box">
                  <input
                    for="validationCustom02"
                    type="text"
                    class="form-control input-sign-form"
                    id="lastname"
                    placeholder="Last name"
                    onkeyup="validateInput(event)"
                    required
                    pattern="[A-Za-z]{3,}"
                  />
                  <div id="lastname-feedback" style="font-size: 0.8rem;"></div>
                  <!-- <div class="invalid-feedback">Last name should be more than 2 characters!</div> -->
                </div>
                <div class="input-box">
                  <div class="input-group">
                    <input
                      for="validationCustom03"
                      type="text"
                      class="form-control input-sign-form"
                      id="phone"
                      placeholder="EG(+20)"
                      onkeyup="validateInput(event)"
                      required
                      pattern="^(01)(0|1|5|2)[0-9]{8}$"
                    />
                    <!-- <div class="invalid-feedback">You should enter a valid mobile number</div> -->
                    <div id="phone-feedback" style="font-size: 0.8rem;"></div>
                  </div>
                </div>
                <div class="input-box">
                  <div class="input-group">
                    <input
                      for="validationCustom03"
                      type="text"
                      class="form-control input-sign-form"
                      id="address"
                      placeholder="Address"
                      onkeyup="validateInput(event)"
                      required
                      pattern="^[\w]{1,}$"
                    />
                    <!-- <div class="invalid-feedback">You should enter your address</div> -->
                    <div id="address-feedback" style="font-size: 0.8rem;"></div>
                  </div>
                </div>
                <div>
                  <!-- <label
                    for="validationCustom04"
                    class="form-label selct-label-form-sign"
                    >Prefered Store</label
                  > -->
                  <select
                    class="form-select selct-form-sign"
                    id="validationCustom04"
                  >
                    <option selected disabled value="">
                      IKEA Cairo Mall Of Arabia
                    </option>
                    <option>IKEA CFC</option>
                  </select>
                  <!-- <div class="invalid-feedback">
                    Please select a valid Store.
                  </div> -->
                </div>
                <div>
                  <input
                  for="validationCustom04"
                    type="text"
                    class="form-control input-sign-form"
                    id="email"
                    placeholder="Email(UserName)"
                    onkeyup="validateInput(event)"
                    required
                    pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$"
                    />
                    <!-- <div class="invalid-feedback">You should enter a valid email</div> -->
                    <div id="email-feedback" style="font-size: 0.8rem;"></div>
                  </div>
                <div>
                  <input
                    for="validationCustom05"
                    type="password"
                    class="form-control input-sign-form"
                    id="password"
                    placeholder="Password"
                    onkeyup="validateInput(event)"
                    required
                    pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[&#*@_])[a-zA-Z0-9-&#*@_]{8,}$"
                  />
                  <!-- <div class="invalid-feedback">Password morethan 8 characters is required that contains an upper case, a lower case, a special character & a number</div> -->
                  <div id="password-feedback" style="font-size: 0.8rem;"></div>
                </div>

                <!-- <div>
                  <input type="checkbox" class="check-sign-form"> I would like to receive news, tips and marketing offers from IKEA. 
                  <input type="checkbox" class="check-sign-form"> Via email.
                  <input type="checkbox" class="check-sign-form"> Via SMS.
                  
                </div>

                <div>
                  <input type="checkbox" class="check-sign-form"> I have read and understood the <a href="">Privacy policy.</a> 
                </div> -->

                <div class="col-12">
                  <button class="btn btn-primary" type="submit">
                    Create Profile
                  </button>
                </div>
              </form>
            </div>
          </section>
        </section>
      </div>
    </div>
    <!-- End Login Page -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            }, false)
          })
      })()
    </script>
    <script src='./assets/js/SignUp/signUp.js' type="module"></script>
  </body>
</html>
